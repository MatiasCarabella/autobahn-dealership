services:
  web:
    build: .
    container_name: autobahn_web
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=autobahn
      - DB_USER=autobahn_user
      - DB_PASSWORD=autobahn_pass
    networks:
      - autobahn_network

  db:
    image: mysql:9.0
    container_name: autobahn_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: autobahn
      MYSQL_USER: autobahn_user
      MYSQL_PASSWORD: autobahn_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - autobahn_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: autobahn_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: autobahn_user
      PMA_PASSWORD: autobahn_pass
    depends_on:
      - db
    networks:
      - autobahn_network

volumes:
  db_data:

networks:
  autobahn_network:
    driver: bridge
