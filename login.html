<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login - Autobahn</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
         body {
         background-color: #2C2C2C;
            color: #F5F5F5;
         }
         .login-container {
            margin-top: 100px;
         }
         .card {
            background-color: #1F1F1F;
            border: none;
         }
         .btn-gold {
            background-color: #CBA135;
            color: #000;
            font-weight: bold;
         }
         .btn-gold:hover {
            background-color: #FFD700;
         }
         .form-control {
            background-color: #3C3C3C;
            color: #F5F5F5;
            border: none;
         }
      </style>
   </head>
   <body>
      <div class="container login-container d-flex justify-content-center align-items-center">
         <div class="col-md-4">
            <div class="card p-4">
               <div class="card-body">
                  <h1 class="card-title text-center mb-4">Autobahn</h1>
                  <h4 class="card-title text-center mb-4">Iniciar sesión</h4>
                  <form>
                     <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
                     </div>
                     <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                     </div>
                     <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recordar contraseña</label>
                     </div>
                     <button type="submit" class="btn btn-gold w-100">Iniciar sesión</button>
                  </form>
                  <div class="text-center mt-3">
                     <a href="#" class="text-decoration-none text-muted">¿Olvidaste tu contraseña?</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
